<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FantasticTony's Cafe | Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<section class="hero is-info is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <i class="mdi mdi-food-fork-drink"></i>&nbsp;&nbsp;FantasticTony's Cafe
                    </a>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">

                        <span class="navbar-item">
                            <a class="button is-white is-outlined" href="index.html">
                                <span class="icon">
                                    <i class="mdi mdi-store"></i>
                                </span>
                                <span>Cafe</span>
                            </a>
                        </span>

                        <span class="navbar-item">
                                <a class="button is-white is-outlined" href="coffee.html">
                                    <span class="icon">
                                        <i class="mdi mdi-coffee"></i>
                                    </span>
                                    <span>Coffee</span>
                                </a>
                        </span>

                        <span class="navbar-item">
                                <a class="button is-white is-outlined" href="tea.html">
                                    <span class="icon">
                                        <i class="mdi mdi-tea"></i>
                                    </span>
                                    <span>Tea</span>
                                </a>
                        </span>

                        <span class="navbar-item">
                                <a class="button is-white is-outlined" href="menu.html">
                                    <span class="icon">
                                        <i class="mdi mdi-book-open"></i>
                                    </span>
                                    <span>Menu</span>
                                </a>
                        </span>

                        <span class="navbar-item">
                                <a class="button is-white is-outlined" href="contact.html">
                                    <span class="icon">
                                        <i class="mdi mdi-card-account-phone"></i>
                                    </span>
                                    <span>Contact Us</span>
                                </a>
                        </span>

                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body fade-in-top">
        <div class="container has-text-centered">
            <div class="columns is-8 is-variable ">
                <div class="column is-two-thirds has-text-left">
                    <h1 class="title is-1">Contact Us</h1>
                    <p class="is-size-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt ut labore et dolore magna aliqua. Eu turpis egestas pretium aenean pharetra.</p>
                </div>

                <div class="card column is-one-third has-text-left" id="contact-form-container">
                    <form method="get">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input is-medium" type="text" name="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-medium" type="text" name="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Rate for us</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" value="1" name="rate">
                                    &#9733;
                                </label>
                                <label class="radio">
                                    <input type="radio" value="2" name="rate">
                                    &#9733;&#9733;
                                </label>
                                <label class="radio">
                                    <input type="radio" value="3" name="rate">
                                    &#9733;&#9733;&#9733;
                                </label>
                                <label class="radio">
                                    <input type="radio" value="4" name="rate">
                                    &#9733;&#9733;&#9733;&#9733;
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea is-medium" name="message"></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit"
                                    class="button is-link is-fullwidth has-text-weight-medium is-medium">Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
